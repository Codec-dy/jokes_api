<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Jokes - api</title>
</head>

<body >
    <div class="absolute inset-0 bg-gradient-to-tr from-pink-300 via-purple-300 to-blue-300 opacity-60 blur-3xl z-[-1]"></div>
    <header>
        <div class="flex flex-col items-center p-4">
            <h1  class="text-3xl font-bold text-center text-gray-800 mb-6">Pick the language, the category and the number of jokes to hear</h1>            
        </div>
    </header>
    <main>
        <div>
            <div>
                    <form class="bg-white p-6">
                    <div>
                        <div class="flex sm:flex-row flex-col gap-4 items-center m-4 p-4">
                            <div class="flex-1" id="fieldLanguage">
                                <label class="font-semibold text-2xl">Language</label>
                                <div>
                                    <select class="w-full border border-gray-300 rounded-lg p-2 focus:border-blue-500 focus:ring-2 focus:ring-blue-400" name="language" id="selLang">
                                        
                                        <!-- TODO: Populate language options -->
                                         
                                                                        
                                    </select>
                                </div>
                            </div>
                            <div class="flex-1" id="fieldCategory">
                                <label class="font-semibold text-2xl">Category</label>
                                <div>
                                    <select class="w-full border border-gray-300 rounded-lg p-2 focus:border-blue-500 focus:ring-2 focus:ring-blue-400" name="category" id="selCat">
                                        <!-- TODO: Populate category options -->
                                                                         
                                        
                                    </select>
                                </div>
                            </div>
                            <div class="flex-1" id="fieldNumber">
                                <label class="font-semibold text-2xl">Number</label>
                                <div>
                                    <select class="w-full border border-gray-300 rounded-lg p-2 focus:border-blue-500 focus:ring-2 focus:ring-blue-400" name="number" id="selNum">
                                        <!-- TODO: Populate number options -->
                                        <option value="all">All</option>                                    
                                    </select>
                                </div>
                            </div>
                            <div class="flex-1" id="jokeID">
                                <label class="font-semibold text-2xl">JokeID</label>
                                <div>
                                    <input class="w-full border border-gray-300 rounded-lg p-2 focus:border-blue-500 focus:ring-2 focus:ring-blue-400" name="number" id="jokeId" value=""/>
                                </div>
                            </div>
                        </div>
                        <div class="flex justify-center">
                            <button  type="button" class="w-full max-w-[300px] bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition-colors" type="submit" id="btnAmuse">Amuse me</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div>
            <div  class="mt-6 space-y-3 w-full max-w-[960px] mx-auto" id="jokes">
                <!-- TODO: Populate with jokes or a placeholder -->
               <!-- <article></article> -->
             </div>
        </div>
    </main>
</body>

</html>
